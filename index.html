<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Chat Zek-i ðŸ¤–</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Consolas, monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chatbox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .user { color: cyan; }
    .bot { color: lime; }
    #input-area {
      display: flex;
      padding: 10px;
      background-color: black;
    }
    #entry {
      flex: 1;
      background: black;
      color: white;
      border: 1px solid gray;
      padding: 5px;
      font-family: Consolas, monospace;
    }
    #send-button {
      margin-left: 5px;
      padding: 5px 15px;
      font-family: Consolas, monospace;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="input-area">
    <input id="entry" type="text" placeholder="Mesaj yaz..." />
    <button id="send-button">GÃ¶nder</button>
  </div>

  <script>
    const API_KEY = "1270e99b-45ef-4c65-af83-eb683dbed9dc";
    const API_URL = "https://api.sambanova.ai/v1/chat/completions";
    const MODEL = "Meta-Llama-3.1-8B-Instruct";

    const chatbox = document.getElementById("chatbox");
    const entry = document.getElementById("entry");
    const sendButton = document.getElementById("send-button");

    let chatHistory = [];
    let stopTyping = false;

    // Typewriter efekti
    async function typewriter(text, cssClass) {
      stopTyping = false;
      const span = document.createElement("div");
      span.className = cssClass;
      chatbox.appendChild(span);

      for (let char of text) {
        if (stopTyping) break;
        span.textContent += char;
        chatbox.scrollTop = chatbox.scrollHeight;
        await new Promise(r => setTimeout(r, 20));
      }
    }

    // APIâ€™den cevap Ã§ek
    async function generateResponse(userMsg) {
      const messages = [{role: "system", content: "Sen akÄ±llÄ± bir yardÄ±mcÄ± botsun."}];
      chatHistory.forEach(([role, msg]) => {
        messages.push({role: role === "user" ? "user" : "assistant", content: msg});
      });
      messages.push({role: "user", content: userMsg});

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL,
            messages: messages
          })
        });
        const data = await res.json();
        return data.choices[0].message.content;
      } catch (err) {
        return "[API HATASI] " + err;
      }
    }

    // Mesaj gÃ¶nder
    async function sendMessage() {
      const userMsg = entry.value.trim();
      if (!userMsg) return;
      chatHistory.push(["user", userMsg]);
      entry.value = "";

      typewriter("KullanÄ±cÄ±: " + userMsg, "user");

      sendButton.textContent = "â¹ Durdur";
      sendButton.onclick = stopTypingFunc;

      const response = await generateResponse(userMsg);
      chatHistory.push(["bot", response]);
      await typewriter("Bot: " + response, "bot");

      sendButton.textContent = "GÃ¶nder";
      sendButton.onclick = sendMessage;
    }

    // Bot yazmayÄ± durdur
    function stopTypingFunc() {
      stopTyping = true;
      sendButton.textContent = "GÃ¶nder";
      sendButton.onclick = sendMessage;
    }

    // Enter ile mesaj gÃ¶nderme
    entry.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    sendButton.onclick = sendMessage;
  </script>
</body>
</html>
