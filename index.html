<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Chat Zek-i</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; display: flex; justify-content: center; padding-top: 50px; }
        #chat-container { width: 400px; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2);}
        #chat-box { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; margin-bottom: 10px; }
        #chat-input { width: 100%; padding: 5px; font-size: 16px; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Mesajınızı yazıp Enter'a basın">
    </div>

    <script>
        const input = document.getElementById("chat-input");
        const chatBox = document.getElementById("chat-box");

        input.addEventListener("keydown", function(event) {
            if(event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        function addMessage(sender, text) {
            const div = document.createElement("div");
            div.className = "message " + (sender === "Sen" ? "user" : "bot");
            div.textContent = `${sender}: ${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = input.value.trim();
            if(!message) return;
            addMessage("Sen", message);
            input.value = "";

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                addMessage("Chat Zek-i", data.reply);
            } catch(e) {
                addMessage("Chat Zek-i", "Hata oluştu: " + e.message);
            }
        }
    </script>
</body>
</html>
