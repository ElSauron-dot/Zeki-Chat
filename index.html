<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SambaNova Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    #chatbox { width: 100%; height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #fff; }
    .user { color: blue; }
    .bot { color: green; }
    input, button { padding: 10px; margin-top: 10px; width: 80%; }
    button { width: 18%; }
  </style>
</head>
<body>

  <h2>Zeki Chat</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Mesajınızı yazın...">
  <button onclick="sendMessage()">Gönder</button>

  <script>
    const API_KEY = "999a1a85-a9c3-4eac-9434-9bbbfd8bf1b0"; // DİKKAT: Tarayıcıda API key açık olur!
    const API_URL = "https://api.sambanova.ai/v1/chat/completions";

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message) return;

      addMessage("Sen", message, "user");
      input.value = "";

      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "Llama-4-Maverick-17B-128E-Instruct",
          messages: [{ role: "user", content: [{ type: "text", text: message }] }],
          temperature: 0.1,
          top_p: 0.1
        })
      });

      const data = await response.json();
      const botReply = data.choices?.[0]?.message?.content || "Bir hata oluştu.";
      addMessage("Bot", botReply, "bot");
    }

    function addMessage(sender, text, cls) {
      const chatbox = document.getElementById("chatbox");
      const div = document.createElement("div");
      div.className = cls;
      div.textContent = `${sender}: ${text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>

</body>
</html>
