<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Zeki </title>
<style>
  body { font-family: monospace; background:#1e1e1e; color:#fff; margin:0; padding:0; display:flex; flex-direction:column; height:100vh;}
  #chat { flex:1; padding:10px; overflow-y:auto; }
  #inputArea { display:flex; padding:10px; background:#2e2e2e;}
  #inputArea input[type="text"] { flex:1; padding:8px; font-size:16px; }
  #inputArea button { padding:8px 12px; margin-left:5px; font-size:16px; }
  #inputArea input[type="file"] { margin-left:5px; }
  .message { margin:5px 0; }
  .user { color:#00f; }
  .bot { color:#0f0; }
</style>
</head>
<body>

<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="Mesaj覺n覺z覺 yaz覺n...">
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="sendMessage()">G繹nder</button>
</div>

<script>
const chat = document.getElementById('chat');
const BACKEND_URL = "https://chatserver-qmvx.onrender.com/chat"; // Backend URL

function appendMessage(sender, text) {
  const div = document.createElement('div');
  div.className = 'message ' + sender;
  chat.appendChild(div);

  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      div.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 20);
      chat.scrollTop = chat.scrollHeight;
    }
  }
  typeWriter();
}

async function sendMessage() {
  const input = document.getElementById('userInput');
  const fileInput = document.getElementById('imageInput');
  const text = input.value.trim();

  if(!text && !fileInput.files[0]) return;

  if(text){
    appendMessage('user', text);
  }

  let imageBase64 = null;
  if(fileInput.files[0]){
    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = async function(e){
      imageBase64 = e.target.result.split(',')[1];
      try{
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: text, image_base64: imageBase64 })
        });
        const data = await res.json();
        appendMessage('bot', data.answer);
      }catch(err){
        appendMessage('bot', "Hata olutu: " + err);
      }
    }
    reader.readAsDataURL(file);
  } else {
    try{
      const res = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: text })
      });
      const data = await res.json();
      appendMessage('bot', data.answer);
    }catch(err){
      appendMessage('bot', "Hata olutu: " + err);
    }
  }

  input.value = '';
  fileInput.value = '';
}
</script>

</body>
</html>
