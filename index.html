<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>NeoChatðŸŽ®</title>
  <style>
    body {
      font-family: "Luckiest Guy", cursive;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chatbox {
      width: 80%;
      height: 60%;
      background: #222;
      border-radius: 12px;
      padding: 10px;
      overflow-y: auto;
    }
    #userInput {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    #sendBtn {
      padding: 10px 20px;
      margin-left: 5px;
      border: none;
      border-radius: 8px;
      background: #0f0;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>NeoChatðŸŽ®</h1>
  <div id="chatbox"></div>
  <div>
    <input id="userInput" type="text" placeholder="Mesaj yaz..." />
    <button id="sendBtn">GÃ¶nder</button>
  </div>

  <script type="module">
    import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers";

    let generator;
    async function loadModel() {
      generator = await pipeline("text-generation", "Xenova/distilgpt2");
      addMessage("ðŸ¤–", "Model yÃ¼klendi! Sohbete baÅŸlayabilirsin.");
    }

    function addMessage(sender, text) {
      const chatbox = document.getElementById("chatbox");
      const msg = document.createElement("div");
      msg.innerHTML = `<b>${sender}:</b> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById("sendBtn").onclick = async () => {
      const input = document.getElementById("userInput");
      const userText = input.value;
      if (!userText.trim()) return;

      addMessage("ðŸ‘¤", userText);
      input.value = "";

      const output = await generator(userText, { max_new_tokens: 50 });
      addMessage("ðŸ¤–", output[0].generated_text);
    };

    loadModel();
  </script>
</body>
</html>
